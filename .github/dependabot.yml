version: 2
updates:
- package-ecosystem: npm
  directory: "/"
  schedule:
    interval: daily
    time: "12:00"
  open-pull-requests-limit: 10
  ignore:
  - dependency-name: react-redux
    versions:
    - 7.2.2
    - 7.2.3
  - dependency-name: react-scripts
    versions:
    - 4.0.1
    - 4.0.2
  - dependency-name: react-dom
    versions:
    - 17.0.1
  - dependency-name: handlebars
    versions:
    - 4.7.6
  - dependency-name: redux
    versions:
    - 4.0.5
